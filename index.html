<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header class="heading">
          <p>
            Whack a Mole game using <br />
            Vanilla JavaScript
          </p>
        </header>
        <div class="score">Points: <span>0</span></div>
        <div class="holesCont">
          <div class="hole hole1"></div>
          <div class="hole hole2"></div>
          <div class="hole hole3"></div>
          <div class="hole hole4"></div>
          <div class="hole hole5"></div>
          <div class="hole hole6"></div>
          <div class="hole hole7"></div>
          <div class="hole hole8"></div>
          <div class="hole hole9"></div>
        </div>
        <div class="buttons">
          <button class="play">PLAY</button>
          <button class="stop">STOP</button>
        </div>
        <div class="cursor">
          <img src="imgs/gameImages/hammer.png"/>
        </div>
      </section>
</body>
</html>
